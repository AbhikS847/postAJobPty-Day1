<div id="askMember" style="display: flex; justify-content: center; position: absolute;">
    <!-- wp:html -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&amp;display=swap" rel="stylesheet">
<style>


.uniiq-survey-languages-lit-ltform {
  box-sizing: border-box;
  letter-spacing: 0.03em;
  font-family: 'Noto Sans JP', sans-serif;

}
.uniiq-survey-languages-lit-ltform label {
  margin-bottom: 0;
}
.uniiq-survey-languages-lit-ltform body {
  background-color: #f1f1f1;
}

.uniiq-survey-languages-lit-ltform #regForm_LANGLI_LT {
  background-color: #ffffff;
  margin: 0 auto;
  /* width: 70%; */
  /* max-width: 40rem; */
  border-radius: 3px;
  overflow: hidden;

}

.uniiq-survey-languages-lit-ltform .mainRegContent {
  padding: 20px 30px 30px 30px;
}

.uniiq-survey-languages-lit-ltform h1 {
  font-weight: bold;
  font-size: 1.5rem;
  text-align: center;
  margin: 0 auto 0 auto;
}

.uniiq-survey-languages-lit-ltform h2 {
  text-align: center;
  font-size: 1.2rem;
  margin: 10px auto 0 auto;
  color: #aaaaaa;
}

.uniiq-survey-languages-lit-ltform input[text] {
  padding: 10px;
  width: 100%;
  font-family: 'Noto Sans JP', sans-serif;
  border: 1px solid #aaaaaa;
  border-radius: 4px;
}

/* Mark input boxes that gets an error on validation: */
.uniiq-survey-languages-lit-ltform input.invalid {
  background-color: #ffdddd;
}

/* Hide all steps by default: */
.uniiq-survey-languages-lit-ltform .tab {
  text-align: center;
  display: none;
}

.uniiq-survey-languages-lit-ltform button {
  background-color: #2d7af1;
  color: #ffffff;
  border: none;
  padding: 7px 40px;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 4px;
  box-shadow: 0 3px 6px 0 rgb(76 81 101 / 20%);

}

.uniiq-survey-languages-lit-ltform button:hover {
  background-color: #2669ce;
  transition-duration: 100ms;
}

.uniiq-survey-languages-lit-ltform #prevBtn_LANGLI_LT {
  background-color: rgba(0,0,0,0);
  box-shadow: none;
  color: #808080;
  padding: 0;
}

/* Make circles that indicate the steps of the form: */
.uniiq-survey-languages-lit-ltform .step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none;
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

.uniiq-survey-languages-lit-ltform .step.active {
  opacity: 1;
}

/* Mark the steps that are finished and valid: */
.uniiq-survey-languages-lit-ltform .step.finish {
  background-color: #2d7af1;
}

.uniiq-survey-languages-lit-ltform .stepBar {
  background-color: #2d7af1;
  width: 50%;
  height: 5px;
  transition-duration: 300ms;
}

.uniiq-survey-languages-lit-ltform .formImg {
  background-image: url("http://uniiq.com/wp-content/uploads/2021/05/mikael-kristenson-3aVlWP-7bg8-unsplash-1.jpg");
  /* background-position: 90%; */
  width: 100%;
  height: 150px;
  background-size: 100%;
  background-position-y: 29%;
  /* background-repeat: no-repeat; */
}

.uniiq-survey-languages-lit-ltform .buttonRow {
  display: flex;
  margin: 10px 0 0 0;
  justify-content: flex-end;
}

.uniiq-survey-languages-lit-ltform .aysBtnRow {
  display: none;
  margin: 10px 0 0 0;
  justify-content: space-between;
}

.uniiq-survey-languages-lit-ltform .radioContainer input[type=radio] {
  height: 15px;
  width: 15px;
  /* margin: 10px; */
}

.uniiq-survey-languages-lit-ltform .radioContainer p {
  margin: 0px;
font-size: 0.9rem;
}

.uniiq-survey-languages-lit-ltform .radioHolder {
  display: flex;
  align-items: center;
  margin: 10px
}

.uniiq-survey-languages-lit-ltform input[type="text"], input[type="email"], input[type="number"] {
  border-style: solid;
  border-width: 1px;
  border-radius: 4px;
  border-color: #eee;
  width: 100%;
  font-size: 0.9rem;
  padding: 10px;
  margin: 20px 0;
}

.uniiq-survey-languages-lit-ltform .radioContainer input[type="text"], .radioContainer input[type="email"], .radioContainer input[type="number"]{
  border-style: solid;
  border-width: 1px;
  border-radius: 4px;
  width: 100%;
  font-size: 13px;
  margin: 8px 8px 8px 0;
  box-shadow: 0 3px 6px 0 rgb(76 81 101 / 5%);
}

.uniiq-survey-languages-lit-ltform input[type="text"]:focus, input[type="email"]:focus,  input[type="number"]:focus{
  outline: none;
}

.uniiq-survey-languages-lit-ltform .radioContainer {
  align-items: center;
  display: flex;
  width: 100%;
  height: auto;
  padding: 5px;
  border-style: solid;
  border-color: rgb(226, 226, 226);
  border-width: 1px;
  border-top-width: 0;
  color: #808080;
  transition-duration: 150ms;
}


.uniiq-survey-languages-lit-ltform .radioContainer:first-child {
  border-top-width: 1px;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

.uniiq-survey-languages-lit-ltform .radioContainer:last-child {
  border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px;
}

.uniiq-survey-languages-lit-ltform .radioContainer:hover {
  background-color: #f0f0f0;
  transition-duration: 150ms;
}

.uniiq-survey-languages-lit-ltform .formAnswerSheet {
  margin-top: 20px;
}

.tab > a {
  font-size: 12px;
  padding: 14px 55px;
  border-radius: 100rem;
  width: fit-content;
  background-color: #d4af37;
  text-decoration: none;
  transition-duration: 100ms;
  color: black;
  margin: auto;
  display: block;
  outline: hidden;
  margin-bottom: 0.5rem;
}

.tab > a:hover {
  background-color: #d2b451;
  transition-duration: 100ms;
}

@media screen and (max-width: 500px) {
  .uniiq-survey-languages-lit-ltform .mainRegContent {
    padding: 30px 5px;
    /* padding-top: 30px; */
  }

  .uniiq-survey-languages-lit-ltform h1 {
    font-size: 1.5rem;
  }

  .uniiq-survey-languages-lit-ltform h2 {
    font-size: 1rem;
  }

  .uniiq-survey-languages-lit-ltform .formImg {
    height: 100px;
  }

  .uniiq-survey-languages-lit-ltform .buttonRow {
    margin: 20px 20px 0 20px;
  }

  .uniiq-survey-languages-lit-ltform .closeButton {
    margin: 0 20px;
  }
}

.uniiq-survey-languages-lit-ltform .checkmarkDone {
  padding: 30px;
  height: 150px;
  width: 150px;
  background-color:rgb(245, 245, 245);
  border-radius: 10rem;
  margin: 50px auto 20px auto;
  box-shadow: 0 3px 6px 0 rgb(76 81 101 / 20%);
}

.uniiq-survey-languages-lit-ltform .errorMessage {
  width: 100%;
  background-color: #fdeff1;
  border-radius: 4px;
  display: none;
  padding: 10px;
  margin: 20px 0;
  align-content: center;
  align-items: center;
}

.uniiq-survey-languages-lit-ltform .errorMessage p {
  margin: 0px;
  font-size: 0.8rem;
  color: #ef6277;
}

.uniiq-survey-languages-lit-ltform .closeButton {
  text-align: end;
}

.uniiq-survey-languages-lit-ltform select {
  font-size: 0.9rem;
  margin: 20px 0;
  padding-left: 10px;
  letter-spacing: 0px;
  border-radius: 4px;
  width: 100%;
  height: 40px;
  border-color: rgb(226, 226, 226);
  color: #808080;
  outline: none;
}

textarea {
resize: none;
width: 100%;
height: 5rem;
margin-bottom: 1rem;
border-color: rgb(226, 226, 226);
border-radius: 4px;
font-family: inherit;
/* outline: ; */
padding: 10px;
outline: none;
}

</style>


<div class="uniiq-survey-languages-lit-ltform">
<form id="regForm_LANGLI_LT">
  <div class="stepBar"></div>
  <div class="formImg"></div>
  <div class="mainRegContent">
    <!-- One "tab" for each step in the form: -->
    <div class="closeButton"><a style="cursor: pointer;" onclick="closeExtraPopUp()">âœ•</a></div>
    <div class="errorMessage"><p id="em_LANGLI_LT">Please select an option.</p></div>
    <div class="tab">
      <h1>Are you a UniIQ member?</h1>
      <h2 style="margin-bottom: 2.5rem;">Sign Up for free now!</h2>
      <a href="http://uniiq.com/sign-up">Join UniIQ</a>
      <a href="http://uniiq.com/sign-in" style=" font-size:14px; background-color: white; color:#d4af37; margin-top: 0.rem;"><u>I am already a UniIQ academic/institution member</u></a>
      <br>
      <br>
    </div>


  </div>
</form>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
  // Closes popup window when using Pop-up builder plugin
  function closeExtraPopUp(){
    const extraPopUp = document.querySelector('#askMember');
    extraPopUp.style.display  = "none";
  }
</script>
